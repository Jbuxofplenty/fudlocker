<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up</title>
  <link rel="icon" href="assets/static/images/logo.png">
  <style>

    #loader {
      transition: all 0.3s ease-in-out;
      opacity: 1;
      visibility: visible;
      position: fixed;
      height: 100vh;
      width: 100%;
      background: #fff;
      z-index: 90000;
    }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

    .spinner {
      width: 40px;
      height: 40px;
      position: absolute;
      top: calc(50% - 20px);
      left: calc(50% - 20px);
      background-color: #333;
      border-radius: 100%;
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
      animation: sk-scaleout 1.0s infinite ease-in-out;
    }

    @-webkit-keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0)
      }

      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    }

    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }
  </style>
</head>
  <body class="app">
    <div id='loader'>
      <div class="spinner"></div>
    </div>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => {
          loader.classList.add('fadeOut');
        }, 300);
      });
    </script>
    <div class="peers ai-s fxw-nw h-100vh">
      <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style='background-image: url("assets/static/images/bg.jpg")'>
        <div class="pos-a centerXY">
          <div class="bgc-white bdrs-50p pos-r" style='width: 120px; height: 120px;'>
            <img class="pos-a centerXY" src="assets/static/images/logo.png" alt="" width="150" height="150">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style='min-width: 320px;'>
        <h4 class="fw-300 c-grey-900 mB-40">Register</h4>
        <form>
          <div class="form-group">
            <label class="text-normal text-dark">Username</label>
            <input id="inputName" type="text" class="form-control" Placeholder='John Doe'>
          </div>
          <div class="form-group">
            <label class="text-normal text-dark">Email Address</label>
            <input id="inputEmail" type="email" class="form-control" Placeholder='name@email.com'>
          </div>
          <div class="form-group">
            <label class="text-normal text-dark">Password</label>
            <input id="inputPassword" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label class="text-normal text-dark">Confirm Password</label>
            <input id="inputConfirmPassword" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <button id="register"class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      var object = document.getElementById("register");
      object.onclick = function () {
        var user = new fudlkrlib.User();
        if (user.signup_user()) {
          window.location = "../../../index.html";
        }
      };
    </script>
    <script src="http://localhost:9001/bundle.js"></script>
    <script async>
      fudlkrlib.initPage();
    </script>
  </body>
</html>
